{% extends 'auth/auth-base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
{% endblock %}

{% block form %}

    <h1>Login</h1>
    <form action="{% url 'login user' %}" method=POST enctype="multipart/form-data">
        <input type="hidden" name="return_url" value="{{ request.GET.next }}">

        {% csrf_token %}

        {% for field in login_form %}
            {% bootstrap_field field %}
        {% endfor %}

        <div class="buttons">
            <button class="btn primary">Login</button>
            <p>or</p>
            <a href="{% url 'register user' %}?next={{ request.GET.next }}" class="secondary"
               style="text-decoration: underline;">Create an account</a>
        </div>
    </form>

{% endblock %}
