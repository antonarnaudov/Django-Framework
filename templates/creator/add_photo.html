{% extends 'base.html' %}
{% load static %}
{% load bootstrap4%}

{% block title %}Add Photo{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/auth/edit_profile.css' %}">
{% endblock %}

{% block site_content %}
    <div class="container" style="height: 585px">
        <i class="fas fa-image" style="font-size: 200px;"></i>

        <form action="{% url 'add-photo' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
                {% bootstrap_field field %}
            {% endfor %}

            <div class="button">
                <button class="btn primary">Add Photo</button>
            </div>
        </form>
    </div>

{% endblock %}
